@()
@import helper._
@main("Forgot password page"){
<div>
    @helper.form(){
    @CSRF.formField
    @helper.inputText(userForm("username"), '_label -> "Username(email)")
    @helper.inputText(userForm("password"), '_label -> "Password")
    @helper.inputText(userForm("confirmPassword"), '_label -> "Re-enter Password")
    <input type="submit" value="submit"/>
</div>
}
